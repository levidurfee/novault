<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoVault Passwords</title>

    <link rel="stylesheet" href="./main.scss">
    <script src="./app.js" defer></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- og -->
    <meta property="og:url"         content="https://novault.pw">
    <meta property="og:type"        content="website">
    <meta property="og:title"       content="NoVault Passwords">
    <meta property="og:description" content="Passwords don't have to be kept in a vault.">
    <meta property="og:image"       content="https://cdn.wappr.net/files/8347c31e24c7d101206bd25f107b83c2/novault-pw.png">
    <!-- /og -->
</head>
<body>
    <div class="container">
        <header class="flex baseline space-between">
            <h1>NoVault Passwords</h1>
            <nav>
                <a href="/" class="active">Home</a>
                <a href="/about.html">About</a>
                <a href="/donate.html">Donate</a>
            </nav>
        </header>
    </div>
    <div class="container">
        <div class="app">
            <label class="sr-only" for="password">Password</label>
            <input class="rounded-top" type="password" id="password" placeholder="Password" autofocus="true" autocomplete="new-password" data-lpignore="true"
            >
            <label class="sr-only" for="resource">Resource/Realm</label>
            <input type="text" id="resource" placeholder="Resource" data-lpignore="true"
            >
            <div class="flex">
                <button id="submit">Generate</button>
                <button id="reset">Reset</button>
            </div>
            <label class="sr-only" for="output">Generated Password</label>
            <input class="rounded-bottom" type="text" id="output" placeholder="" data-lpignore="true" readonly="true"
            >
            <div id="error" class="rounded hide"></div>
        </div>
    </div>
</body>
</html>
