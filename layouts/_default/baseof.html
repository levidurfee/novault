<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}</title>

    <link rel="stylesheet" href="/assets/css/output.css">

    <!-- og -->
    <meta property="og:url"         content="https://novault.pw">
    <meta property="og:type"        content="website">
    <meta property="og:title"       content="NoVault Passwords">
    <meta property="og:description" content="Passwords don't have to be kept in a vault.">
    <meta property="og:image"       content="https://novault.pw/assets/images/og.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="antialiased bg-gray-50">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 mt-6">
        <div class="max-w-3xl mx-auto">
            <div class="flex justify-between">
                <h1 class="font-bold">
                    <a href="/" class="text-green-600">NoVault Passwords</a>
                </h1>
                <div>
                    <a href="/" class="mr-3 inline-block text-blue-600 hover:bg-blue-600 hover:text-white">Home</a>
                    <a href="/about" class="mr-3 text-blue-600 inline-block hover:bg-blue-600 hover:text-white">About</a>
                    <a href="https://github.com/levidurfee/novault" target="_BLANK" class="text-blue-600 inline-block hover:bg-blue-600 hover:text-white align-middle">GitHub
                        <svg style="display: inline-block; width: 1em; height: 1em;" viewbox="0
                        0 48 48">
                        <path d="M36 24c-1.2 0-2 0.8-2 2v12c0 1.2-0.8 2-2 2h-22c-1.2
                        0-2-0.8-2-2v-22c0-1.2 0.8-2 2-2h12c1.2 0 2-0.8 2-2s-0.8-2-2-2h-12c-3.4
                        0-6 2.6-6 6v22c0 3.4 2.6 6 6 6h22c3.4 0 6-2.6
                        6-6v-12c0-1.2-0.8-2-2-2z"></path>
                        <path d="M43.8 5.2c-0.2-0.4-0.6-0.8-1-1-0.2-0.2-0.6-0.2-0.8-0.2h-12c-1.2
                        0-2 0.8-2 2s0.8 2 2 2h7.2l-18.6 18.6c-0.8 0.8-0.8 2 0 2.8 0.4 0.4 0.8
                        0.6 1.4 0.6s1-0.2 1.4-0.6l18.6-18.6v7.2c0 1.2 0.8 2 2 2s2-0.8
                        2-2v-12c0-0.2 0-0.6-0.2-0.8z"></path>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="bg-white overflow-hidden shadow sm:rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    {{ block "main" . }}
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/app.js"></script>
</body>
</html>
